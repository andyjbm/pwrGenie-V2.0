[platformio]
default_envs = ESP32_s2_mini_JKBMS
lib_dir = pio\lib
src_dir = pio\src

;FIRMWARES FOR ESP8266
;*********************
[env:ESP8266_NoSource]
extends = env:Release8266
build_flags = 
	${env:Release8266.build_flags}
	-D PWR_GENIE_TYPE_NONE=true

[env:ESP8266_SPLMeter]
extends = env:Release8266
build_flags = 
	${env:Release8266.build_flags}
	-D PWR_GENIE_TYPE_SPL=true

[env:ESP8266_EM21]
extends = env:Release8266
build_flags = 
	${env:Release8266.build_flags}
	-D PWR_GENIE_TYPE_EM21=true

[env:ESP8266_APM303]
