; PROCESSORS
;***********
[ESP8266]
platform = espressif8266 ;3.30102.0 vs 4.2.1?, maybe the latest doesn't work after Sven's report?
board = d1_mini
build_flags = 
	-D USING_8266=true
	-D PIO_PACKAGE_PLATFORM_NAME=\"$PIOPLATFORM\"
lib_ignore = SPIFFSEditor
;lib_deps = https://github.com/me-no-dev/ESPAsyncUDP

[ESP32_base]
;platform = espressif32			;Latest - version is 6.5.0 Doesn't work.
;platform = espressif32@6.5.0	;Doesn't work.

;Dev branch with Arduino 3.0 fixes lockup when no serial via usb
;Doesn't work...
;platform = https://github.com/platformio/platform-espressif32.git 

;Works
platform = espressif32@6.3.2 ; Anything above V6.3.2 doesn't work.

build_flags =
	-D USING_ESP32_S2=true
	-D PIO_PACKAGE_PLATFORM_NAME=\"$PIOPLATFORM\"
lib_ignore = ESPAsyncUDP
lib_deps = 
	${env.lib_deps}
	plerup/EspSoftwareSerial @ 8.1.0 ; 8.2.0 has a dependency bug - see: https://community.platformio.org/t/fatal-error-circular-queue-h-no-such-file-or-directory-espsoftwareserial-h/37959
;	featherfly/SoftwareSerial @ ^1.0

;Project Environments
;*********************
[env]
lib_ldf_mode = chain+
lib_compat_mode = strict
framework = arduino
monitor_speed = 921600 ;115400 for reading bootloop stack
upload_speed = 921600
lib_deps =
	ArduinoJson @ 6
	modbus-esp8266
extra_scripts=pre:Scripts/getFrameworkVersions.py ; Creates #defines for them.

[debug]
build_type = debug
debug_build_flags = 
	-D _WIFIMGR_LOGLEVEL_=3