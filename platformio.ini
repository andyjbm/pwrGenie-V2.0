; ESP-vroom-32
;*************
[env:ESPdoit-devkit-v1_NoSource]
extends = env:Release32_s2_mini
build_flags = 
	${env:ESP32doit-devkit-v1.build_flags}
	-D PWR_GENIE_TYPE_NONE=true	

[env:ESP32doit-devkit-v1_JKBMS]
extends = env:ESP32doit-devkit-v1
monitor_speed = 115400	; Serial is 115400 if bootloop crash before setup() called.
build_flags = 
	${env:ESP32doit-devkit-v1.build_flags}
	-D PWR_GENIE_TYPE_JKBMS=true
	-D FIX_V650_ISSUE=true

[env:ESP32doit-devkit-v1_JKBMS_V650]
extends = env:ESP32doit-devkit-v1
platform = espressif32@6.5.0
monitor_speed = 115400	; Serial is 115400 if bootloop crash before setup() called.
build_flags = 
	${env:ESP32doit-devkit-v1.build_flags}
	-D PWR_GENIE_TYPE_JKBMS=true
	-D FIX_V650_ISSUE=true

